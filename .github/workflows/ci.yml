name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-frontend:
    defaults:
      run:
        working-directory: ./frontend
    runs-on: ubuntu-latest
    env:
      HASURA_GRAPHQL_URL: "http://test/graphql"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - run: npm ci
      - run: npm test
  test-actions:
    defaults:
      run:
        working-directory: ./backend/actions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm test
