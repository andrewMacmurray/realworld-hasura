name: Wakeup Hasura

on:
  schedule:
    - cron: "0/15 * * * *"

jobs:
  wakeup:
    runs-on: ubuntu-latest
    steps:
      - uses: wei/curl@master
        with:
          args: ${{ secrets.HASURA_HEALTH_CHECK }}
  wakeup_new:
    runs-on: ubuntu-latest
    steps:
      - uses: wei/curl@master
        with:
          args: ${{ secrets.HASURA_HEALTH_CHECK_NEW }}
