- table:
    schema: public
    name: articles
  configuration:
    custom_root_fields:
      insert: publish_articles
      insert_one: publish_article
      select_by_pk: article
    custom_column_names: {}
  object_relationships:
  - name: author
    using:
      foreign_key_constraint_on: author_id
  array_relationships:
  - name: likes
    using:
      foreign_key_constraint_on:
        column: article_id
        table:
          schema: public
          name: likes
  - name: tags
    using:
      foreign_key_constraint_on:
        column: article_id
        table:
          schema: public
          name: tags
  insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        author_id: x-hasura-User-Id
      columns:
      - about
      - content
      - title
      backend_only: false
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - about
      - content
      - created_at
      - id
      - title
      filter: {}
  - role: user
    permission:
      columns:
      - about
      - content
      - created_at
      - id
      - title
      filter: {}
  update_permissions:
  - role: user
    permission:
      columns:
      - about
      - content
      - title
      filter:
        author_id:
          _eq: X-Hasura-User-Id
      check: null
- table:
    schema: public
    name: follows
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: following_id
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - following_id
      filter: {}
  - role: user
    permission:
      columns:
      - following_id
      filter: {}
- table:
    schema: public
    name: likes
  configuration:
    custom_root_fields:
      insert: like_articles
      insert_one: like_article
    custom_column_names: {}
  object_relationships:
  - name: article
    using:
      foreign_key_constraint_on: article_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
  insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        user_id: x-hasura-User-Id
      columns:
      - article_id
      backend_only: false
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - article_id
      - user_id
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
      - article_id
      - user_id
      filter: {}
      allow_aggregations: true
- table:
    schema: public
    name: tags
  configuration:
    custom_root_fields:
      select_aggregate: tags_summary
      insert_one: insert_tag
      select_by_pk: tag
    custom_column_names: {}
  computed_fields:
  - name: count
    definition:
      function:
        schema: public
        name: tag_count
      table_argument: null
    comment: ""
  insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
      - tag
      backend_only: false
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - tag
      computed_fields:
      - count
      filter: {}
  - role: user
    permission:
      columns:
      - tag
      computed_fields:
      - count
      filter: {}
- table:
    schema: public
    name: users
  array_relationships:
  - name: articles
    using:
      foreign_key_constraint_on:
        column: author_id
        table:
          schema: public
          name: articles
  - name: follows
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: follows
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - id
      - username
      filter: {}
  - role: user
    permission:
      columns:
      - id
      - username
      filter: {}
