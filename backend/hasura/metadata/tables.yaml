- table:
    schema: public
    name: articles
  object_relationships:
  - name: author
    using:
      foreign_key_constraint_on: author_id
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - about
      - content
      - created_at
      - title
      filter: {}
  - role: user
    permission:
      columns:
      - about
      - content
      - created_at
      - title
      filter: {}
  update_permissions:
  - role: user
    permission:
      columns:
      - about
      - content
      - title
      filter:
        author_id:
          _eq: X-Hasura-User-Id
      check: null
- table:
    schema: public
    name: user_profile
  configuration:
    custom_root_fields:
      select: profile
    custom_column_names: {}
  select_permissions:
  - role: user
    permission:
      columns:
      - email
      - username
      filter:
        user_id:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: users
  array_relationships:
  - name: articles
    using:
      foreign_key_constraint_on:
        column: author_id
        table:
          schema: public
          name: articles
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - username
      filter: {}
  - role: user
    permission:
      columns:
      - username
      filter: {}
