- table:
    schema: public
    name: articles
  configuration:
    custom_root_fields:
      insert: publish_articles
      insert_one: publish_article
      select_by_pk: article
    custom_column_names: {}
  object_relationships:
  - name: author
    using:
      foreign_key_constraint_on: author_id
  array_relationships:
  - name: tags
    using:
      foreign_key_constraint_on:
        column: article_id
        table:
          schema: public
          name: tags
  insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        author_id: x-hasura-User-Id
      columns:
      - about
      - content
      - title
      backend_only: false
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - about
      - content
      - created_at
      - id
      - title
      filter: {}
  - role: user
    permission:
      columns:
      - about
      - content
      - created_at
      - id
      - title
      filter: {}
  update_permissions:
  - role: user
    permission:
      columns:
      - about
      - content
      - title
      filter:
        author_id:
          _eq: X-Hasura-User-Id
      check: null
- table:
    schema: public
    name: tags
  insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
      - tag
      backend_only: false
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - tag
      filter: {}
  - role: user
    permission:
      columns:
      - tag
      filter: {}
- table:
    schema: public
    name: user_profile
  configuration:
    custom_root_fields:
      select: profile
    custom_column_names: {}
  select_permissions:
  - role: user
    permission:
      columns:
      - email
      - username
      filter:
        user_id:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: users
  array_relationships:
  - name: articles
    using:
      foreign_key_constraint_on:
        column: author_id
        table:
          schema: public
          name: articles
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - username
      filter: {}
  - role: user
    permission:
      columns:
      - username
      filter: {}
