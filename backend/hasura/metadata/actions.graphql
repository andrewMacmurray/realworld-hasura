type Mutation {
  login (
    username: String!
    password: String!
  ): TokenResponse!
}


type Mutation {
  signup (
    email: String!
    username: String!
    password: String!
  ): TokenResponse!
}


type Mutation {
  unlike_article (
    article_id: Int!
  ): UnlikeResponse!
}




type TokenResponse {
  token : String!
  username : String!
  email : String!
}

type UnlikeResponse {
  article_id : Int
}

