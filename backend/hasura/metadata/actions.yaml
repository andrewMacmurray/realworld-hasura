actions:
- name: login
  definition:
    kind: synchronous
    handler: http://host.docker.internal:4000/login
  permissions:
  - role: anonymous
  - role: user
- name: signup
  definition:
    kind: synchronous
    handler: http://host.docker.internal:4000/signup
  permissions:
  - role: anonymous
  - role: user
- name: unlike_article
  definition:
    kind: synchronous
    handler: http://host.docker.internal:4000/unlike
    forward_client_headers: true
  permissions:
  - role: user
custom_types:
  enums: []
  input_objects: []
  objects:
  - name: TokenResponse
    relationships:
    - remote_table:
        schema: public
        name: follows
      name: follows
      type: array
      field_mapping:
        user_id: user_id
  - name: UnlikeResponse
    relationships:
    - remote_table:
        schema: public
        name: articles
      name: article
      type: object
      field_mapping:
        article_id: id
  scalars: []
