table:
  schema: public
  name: comments
configuration:
  custom_root_fields:
    insert_one: post_comment
    delete_by_pk: delete_comment
    update_by_pk: update_comment
  column_config: {}
  custom_column_names: {}
object_relationships:
  - name: article
    using:
      foreign_key_constraint_on: article_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        comment:
          _ne: ""
      set:
        user_id: x-hasura-User-Id
      columns:
        - article_id
        - comment
      backend_only: false
select_permissions:
  - role: anonymous
    permission:
      columns:
        - comment
        - created_at
        - id
      filter: {}
  - role: user
    permission:
      columns:
        - comment
        - created_at
        - id
      filter: {}
update_permissions:
  - role: user
    permission:
      columns:
        - comment
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        comment:
          _ne: ""
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
