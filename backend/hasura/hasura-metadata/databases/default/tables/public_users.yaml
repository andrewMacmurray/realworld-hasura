table:
  schema: public
  name: users
configuration:
  custom_root_fields:
    insert_one: create_user
    select_by_pk: user
    update_by_pk: update_user
  column_config: {}
  custom_column_names: {}
array_relationships:
  - name: articles
    using:
      foreign_key_constraint_on:
        column: author_id
        table:
          schema: public
          name: articles
  - name: follows
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: follows
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - profile_image
        - username
      filter: {}
  - role: user
    permission:
      columns:
        - id
        - profile_image
        - username
      filter: {}
update_permissions:
  - role: user
    permission:
      columns:
        - bio
        - email
        - profile_image
        - username
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
