table:
  schema: public
  name: profile
array_relationships:
  - name: follows
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: follows
        insertion_order: null
        column_mapping:
          user_id: user_id
select_permissions:
  - role: user
    permission:
      columns:
        - user_id
        - email
        - username
        - bio
        - profile_image
      filter:
        user_id:
          _eq: X-Hasura-User-Id
